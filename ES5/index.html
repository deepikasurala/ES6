<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //isArray
        //indexOf
        //forEach
        //map
        //filter
        //some
        //stringyfy
        var arr=[1,2,3,4,5];
        console.log(Array.isArray(arr));

        //forEach
        var data=[1,2,3,4,5];
        data.forEach(function(element) {
            console.log(element);
        });
        var data=["venkat","surya","narayana"];
        data.forEach(function(element) {
            console.log(element);
        });
        var data=[1,2,3,4,5];
        var result =data.forEach(function(element){
            console.log(element);
            return element;
        });
        console.log(result);
        //map
        var data=[1,2,3,4,5];
        var result =data.map(function(element){
            console.log(element);
            return element>2;
        });
        console.log(result);
        //filter
        var data=[1,2,3,4,5];
        data.filter(function(element){
            console.log(element);
        });
        var data=[1,2,3,4,5];
        var result=data.filter(function(element){
           return element>2;
        });
        console.log(result);
        //every
        var data=[1,2,3,4,5];
        var result=data.every(function(element){
            return element>1;
        });
        console.log(result);
        //some
        var data=[1,2,3,4,5];
        var result=data.some(function(element){
            return element>0;
        });
        console.log(result);
        var data=[1,2,3,4,5];
        var result=data.some(function(element){
            return element>6;
        });
        console.log(result);
        var data={
            name:"surya",
            id:35,
            college:"aditya",
        };
        var json=JSON.stringify(data);
        console.log(json);
        var data=[12,25,33,48,54,32,42,48,67];
        console.log(data.indexOf(3));
        console.log(data.indexOf(48));
        console.log(data.lastIndexOf(48));

    </script>
</body>
</html>
